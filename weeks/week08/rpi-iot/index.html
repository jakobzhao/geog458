<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="authors" content="Bo Zhao and Angel Lin">
  <title>Real Time Environment Monitor</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.14/c3.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.14/c3.js"></script>

</head>

<body>
  <main>
    <h2>Real-Time Environment Monitor</h2>
    <p>Match 4th 2020 - Made by Angel Lin and Bo Zhao</p>
    <div id="chartT"></div>
    <div id="chartP"></div>
    <div id="chartH"></div>
  </main>

  <script>

    datapath = "assets/env.csv";

    function dataProcess(x) {
      var time = new Date(+x * 1000).toString();
      return time.substr(16, 9);
    };
    //temperature
    var chartT = c3.generate({
      bindto: "#chartT",
      data: {
        url: datapath,
        x: 'id',
        y: 'temperature'
      },
      zoom: {
        enabled: true
      },
      axis: {
        x: {
          // type: 'timeseries',
          tick: {
            format: dataProcess
          }
        },
        y: {
          label: {
            text: 'Temperature',
          },
          max: 44,
          min: 20
        }
      }
    });

    setTimeout(function() {
      chartT.unload({
        ids: ['humidity', 'pressure']
      });
    }, 1000);


    //pressure
    var chartP = c3.generate({
      bindto: "#chartP",
      data: {
        url: datapath,
        x: 'id',
        y: 'pressure'
      },
      zoom: {
        enabled: true
      },
      axis: {
        x: {
          // type: 'timeseries',
          tick: {
            format: dataProcess
          }
        },
        y: {
          label: {
            text: 'pressure',
          },
          max: 1032.5,
          min: 1000
        }
      }
    });
    setTimeout(function() {
      chartP.unload({
        ids: ['humidity', 'temperature']
      });
    }, 1500);


    //humidity

    var chartH = c3.generate({
      bindto: "#chartH",
      data: {
        url: datapath,
        x: 'id',
        y: 'humidity'
      },
      zoom: {
        enabled: true
      },
      axis: {
        x: {
          // type: 'timeseries',
          tick: {
            format: dataProcess
          }
        },
        y: {
          label: {
            text: 'humidity',
          },
          max: 55,
          min: -100
        }
      }
    });

    setTimeout(function() {
      chartH.unload({
        ids: ['pressure', 'temperature']
      });
    }, 2000);
  </script>
</body>

</html>
